@if(isloading){
    <div class="loadingscreen  vh-100 d-flex justify-content-center align-items-center">
        <span><i class="fa fa-spin fa-spinner maincolor fa-2xl"></i></span>
    </div>
}
@else{
<div class="container mt-5 p-3">
    <h2 class="brand text-center mb-3 main rounded-2 text-light">Brand</h2>
    <div class="row bg-dark-subtle">
        <div class="d-flex justify-content-between align-items-center">
            <div class="col-md-2">
                <img class="w-100 " [src]="specificbrand.image" [alt]="specificbrand.name">
            </div>
    
            <div class="col-md-8 offset-2">
                <h2 class="brand maincolor">{{specificbrand.name}}</h2>
                <p class="fs-4 maincolor fw-light">{{specificbrand.createdAt |date:'short'}}</p>
            </div>
        </div>
       
       
        
    </div>
</div>
}
