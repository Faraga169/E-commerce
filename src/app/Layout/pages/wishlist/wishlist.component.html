@if(isloading){
    <div class="loadingscreen  vh-100 d-flex justify-content-center align-items-center">
        <span><i class="fa fa-spin fa-spinner maincolor fa-2xl"></i></span>
    </div>
}

@else{
    <div class="container my-3">
        <h2 class="maincolor mt-2 fs-3 fw-bold text-center ">WishList</h2>
        @for(item of wishlist;track $index){
        <div class="row border border-bottom bg-light p-3">
                <div class="col-md-2">
                    <img class="w-100 rounded-2" [src]="item.imageCover" [alt]="item.description">
                 </div>
                 <div class="col-md-6">
                    <h2 class="maincolor fs-2 fw-bold">{{item.title}}</h2>
                    <h4 class="maincolor fs-4 fw-lighter">{{item.description}}</h4>
                    <p class="maincolor fs-5">price:{{item.price| currency:"EUR"}}</p>
                    <span><i class="fa-solid fa-star text-warning"></i>{{item.ratingsAverage}}</span>
                 </div>
    
                 <div class="col-md-2 d-flex justify-content-end">
                    <span (click)="removespecificwishlist(item.id)" class="cursor-pointer"><i class="fa-solid fa-heart text-danger fa-2xl"></i></span>
                 </div>
                </div>
             }
    </div>
}
